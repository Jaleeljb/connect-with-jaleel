<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Journey</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background and centering */
        body,
        html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b0c2e, #020204);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        /* Create multiple stars with animations */
        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .stars::before {
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starTwinkle 15s linear infinite, moveStars 200s linear infinite;
            opacity: 0.7;
        }

        .stars::after {
            background: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            animation: starTwinkle 25s linear infinite, moveStars 150s linear infinite reverse;
            opacity: 0.9;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-1000px);
            }
        }

        @keyframes starTwinkle {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* 3D Circular Orbits */
        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotateOrbit 20s linear infinite;
            z-index: 2;
        }

        /* Individual Orbits */
        .orbit1 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            animation-duration: 12s;
        }

        .orbit2 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            animation-duration: 10s;
        }

        .orbit3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            animation-duration: 8s;
        }

        .orbit4 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
            animation-duration: 6s;
        }

        @keyframes rotateOrbit {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            background-color: #ff5733;
            transform: translateZ(0);
        }

        .planet1 {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            top: 40%;
            left: 50%;
            animation: orbitPlanet 3s linear infinite;
        }

        .planet2 {
            width: 25px;
            height: 25px;
            background-color: #f1c40f;
            top: 30%;
            left: 60%;
            animation: orbitPlanet 5s linear infinite;
        }

        .planet3 {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            top: 10%;
            left: 75%;
            animation: orbitPlanet 7s linear infinite;
        }

        .planet4 {
            width: 35px;
            height: 35px;
            background-color: #9b59b6;
            top: 20%;
            left: 25%;
            animation: orbitPlanet 9s linear infinite;
        }

        @keyframes orbitPlanet {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }

        /* Profile Logo */
        .logo {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 10;
            overflow: hidden;
            top: 10%;
            left: 50%;
            margin-left: -30px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Container for text and button */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px;
            color: white;
        }

        /* Heading style */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Button style */
        .center-btn {
            font-family: 'Playfair Display', serif;
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }

        .center-btn:hover {
            background-color: #c70039;
            transform: scale(1.05);
        }

        .center-btn:active {
            animation: buttonClickAnimation 0.5s ease;
        }

        /* Button click animation */
        @keyframes buttonClickAnimation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
            }

            50% {
                transform: scale(0.95);
                box-shadow: 0 0 30px rgba(255, 87, 51, 1);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
            }
        }

        /* Animation after clicking the button (page fade out) */
        .fade-out {
            animation: fadeOutAnimation 1s forwards;
        }

        @keyframes fadeOutAnimation {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .center-btn {
                font-size: 16px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>

    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>

    <!-- Profile Photo at the top of the solar system -->
    <div class="logo">
        <img src="https://via.placeholder.com/60" alt="Profile" id="profile-pic">
    </div>

    <div class="container">
        <h1>Welcome to the Solar System</h1>
        <button class="center-btn" onclick="buttonClicked()">Explore</button>
    </div>

    <script>
        // Function for button click animation and redirection
        function buttonClicked() {
            // Apply the fade-out class to initiate the fade-out animation
            document.body.classList.add('fade-out');

            // Redirect to the next page after a delay (1s for the animation)
            setTimeout(function () {
                window.location.href = 'service.html'; // Replace with the desired URL
            }, 1000); // 1 second delay to allow animation
        }

        // Function to upload profile logo
        function uploadLogo() {
            const logoInput = document.getElementById('logo-upload');
            const profilePic = document.getElementById('profile-pic');
            const file = logoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
